{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-5 py-3 border-bottom position-relative">
    <!-- Pulsante Back -->
    <a href="{% url 'home' %}" class="btn btn-outline-dark btn-sm d-inline-flex align-items-center px-3 py-2">
        <i class="bi bi-chevron-left me-2"></i>
        <span class="small">Torna alla home</span>
    </a>

    <!-- Spaziatura bilanciata -->
    <div style="width: 120px;"></div>
</div>

<div class="container my-5">
    <h2>Pannello Manager</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5>Prodotti</h5>
                    <a href="/admin/shop/product/" class="btn btn-dark mt-2" target="_blank">Gestisci</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5>Ordini ({{ pending_orders }})</h5>
                    <a href="/admin/shop/order/" class="btn btn-dark mt-2" target="_blank">Gestisci</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
